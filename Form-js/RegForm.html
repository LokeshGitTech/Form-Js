<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegForm</title>
    <link rel="stylesheet" href="RegForm.css">
</head>

<body>
    <div class="parent-div">
        <form action="" class="form">
            <ul>
                <li>
                    <label for="">Name:</label>
                    <input type="text" id="name" value="" placeholder="Enter your name:">
                </li> <br>
                <li>
                    <label for="">Email:</label>:</label>
                    <input type="email" id="email" value="" placeholder="Enter your email:">
                </li> <br>
                <li>
                    <label for="">Age:</label>
                    <input type="number" id="age" value="" placeholder="Set your age:">
                </li><br>
                <li>
                    <label for="">Gender</label>
                    <select name="" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select><br>
                </li><br>
                <li>
                    <label for="">Technology</label>
                    <ul>
                        <li>
                            <input id="JavaScript" type="checkbox" value="JavaScript">JavaScript
                            <input id="Java" type="checkbox" value="Java">Java
                            <input id="Python" type="checkbox" value="Python">Python
                        </li>
                    </ul>
                </li><br>
                <li>
                    <label for="">Radio button</label><br>
                    <input type="radio" id="A" value="A"> A 
                    <input type="radio" id="B" value="B"> B 
                    <input type="radio" id="C" value="C"> C
                </li><br>
                <li>
                    <label for="">TextArea</label>
                </li>
                <textarea id="textarea" cols="30" rows="5"></textarea><br><br>
                <li>
                    <button id="submit">Submit</button>
                </li>

            </ul>
        </form>
    </div>

    <script>

        // Get elemnt from HTML from
        let submit = document.getElementById("submit");

        // if form is submit then function is call
        submit.addEventListener("click", function () {

            //Get input field elemnts
            let inputName = document.getElementById("name")
            let inputEmail = document.getElementById("email")
            let inputAge = document.getElementById("age")
            let inputGender = document.getElementById("gender")
            let inputTextArea = document.getElementById("textarea")

            //

            // Get all check box element
            let inputBoxJavaScript = document.getElementById("JavaScript")
            let inputBoxJava = document.getElementById("Java")
            let inputBoxPython = document.getElementById("Python")

            // create a array for store all checkbox checked data.
            var allBox = []

            // selected check box strore in arrry
            if (inputBoxJavaScript.checked) {
                allBox.unshift(inputBoxJavaScript.value)
            }
            if (inputBoxJava.checked) {
                allBox.unshift(inputBoxJava.value)
            }
            if (inputBoxPython.checked) {
                allBox.unshift(inputBoxPython.value)
            }
            console.log(allBox);

            // create array for store all form data
            const arrObj = []


            // create a object for store one time store data
            const objData = {}
            objData.Name = inputName.value
            objData.Email = inputEmail.value
            objData.Age = inputAge.value
            objData.Allbox = allBox
            objData.TextArea = inputTextArea.value

            //object store in array
            arrObj.unshift(objData)
            console.log(arrObj);

            // send data on local-storage
            localStorage.setItem("objData", JSON.stringify(arrObj))
            alert(`Hello   ${inputName.value}.\nYour form is submited successfully.`)

        })

    </script>
</body>

</html>
